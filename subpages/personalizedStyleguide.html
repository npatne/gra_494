      <article class="container">
        <h2>Molecules</h2>
        <div class="notification-primary">

          <p class="text-body"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="icon-notification mr-3">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

</svg> Body Text goes like this.</p>
        </div>
        <br />
        <label for="inputTextMlc" class="label"
          >Text field label goes here.</label
        >
        <input type="text" class="input" id="inputTextMlc" />
        <br />
        <label for="inputPasswordMlc" class="label"
          >Password field label goes here.</label
        >
        <input type="password" class="input" id="inputPasswordMlc" />
        <br />
        <div class="container_checkbox">
          <input
            type="checkbox"
            name="check"
            id="tncMlc"
            class="input_checkbox"
          /><label class="label_checkbox" for="tncMlc">Check box label</label>

      <article class="container">
        <h2>Organism</h2>
        <div class="form">
          <p class="text-title mb-4">Log In</p>
          <div class="notification-primary mt-4">
            <p class="text-body"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="icon-notification mr-3">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg> Account setup successful!</p>
          </div>
          <br />
          <label for="inputText" class="label"
            >Username</label
          >
          <input type="text" class="input" id="inputText" />
          <br />
          <label for="inputPassword" class="label"
            >Password</label
          >
          <input type="password" class="input" id="inputPassword" />
          <br />
          <div class="container_checkbox">
            <input
              type="checkbox"
              name="check"
              id="tnc"
              class="input_checkbox"
            /><label class="label_checkbox" for="tnc">I have read and agree to the terms and conditions.</label>
          </div>
          <br />

          <div class="btn-container">
            <button class="btn-secondary">Cancel</button>
            <button class="btn-primary">Log In<svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="icon-login ml-2" viewBox="0 0 16 16">
